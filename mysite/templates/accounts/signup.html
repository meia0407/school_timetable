{% extends "./base.html" %}

{% block title %}
<h1>新規アカウント作成</h1>
{% endblock %}

{% block content %}
<form action="" method="POST">
	{% csrf_token %}
	{% for field in form %}
		{{ field }}
		{{ field.errors }}
	{% endfor %}
	<button type="submit">作成</button>
	<button><a href="{% url 'accounts:top' %}">戻る</a></button>
</form>
{% endblock %}
