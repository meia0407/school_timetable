{% extends "./base.html" %}

{% block title %}
<h1>ログイン</h1>
{% endblock %}

{% block content %}
<form action="" method="POST">
	{{ form.non_field_errors}}
	{% csrf_token %}
	{% for field in form %}
		{{ field }}
		{{ field.errors }}
	{% endfor %}
	<button type="submit">ログイン</button>
	<input type="hidden" name="next" value="{{ next }}">
</form>
{% endblock %}
